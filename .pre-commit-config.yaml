# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.10.0'
    hooks:
    -   id: ruff
        args: [--line-length=120]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        exclude: ^site/
    -   id: end-of-file-fixer
        exclude: ^site/
    -   id: check-yaml
        exclude: ^site/|^conf/deployment.yml
    -   id: check-added-large-files
        exclude: ^site/
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.15.0'
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests]
        args: [--strict, --ignore-missing-imports]
        exclude: ^tests/
-   repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.6
    hooks:
      # Run the pip compile
    -   id: pip-compile
        name: pip-compile pyproject.toml
        stages: [pre-push]
        files: ^pyproject.toml$
        args: [pyproject.toml, --output-file=requirements.txt, --annotation-style=line]
    -   id: pip-compile
        name: pip-compile pyproject.toml development
        stages: [pre-push]
        files: ^pyproject.toml$
        args: [pyproject.toml, --extra=dev, --output-file=requirements_dev.txt, --annotation-style=line]
-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
    -   id: bandit
        name: bandit
        args: [-lll]
